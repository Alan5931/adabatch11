<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>switch-case</title>
	<script type="text/javascript">
		var LEVEL = 1;
		switch (LEVEL) {
			case 1:
				console.log("Good luck on the first test");
				break;
			case 2:
				console.log("Second of three");
				break;
			case 3:
				console.log("Final Round");
				break;
			default:
				console.log("Good luck!");
				break;
		}
	</script>
</head>
<body>

</body>
</html>
