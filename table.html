<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>tables</title>
	<style type="text/css">
		table {
			border-collapse: collapse;
		}

		th,td {
			border-color: gray;
			border-style: solid;
			border-width: 1px;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Country</th>
		</tr>
		<tr>
			<td>Carmen</td>
			<td>33 years old</td>
			<td>Spain</td>
		</tr>
		<tr>
			<td>Michelle</td>
			<td colspan="3">26 years old</td>
			<td>United States</td>
		</tr>
	</table>

</body>
</html>
