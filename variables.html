<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Variables</title>
	<script type="text/javascript">
		var total = 0;
		console.log(total); //0
		total += 5;
		console.log(total); //5
		total += 10;
		console.log(total); //15
		total -= 20;
		console.log(total); //5
		total *= 10;
		console.log(total); //-50
		total /= 2.5;
		console.log(total); 
	</script>
</head>
<body>

</body>
</html>
