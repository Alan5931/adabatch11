<body>
	<script type="text/javascript">
		function addNumbers(a, b) {
			var sum = a + b;
			return sum;
		}

		var onePlusTwo = addNumbers(1,2);
		var x = addNumbers(onePlusTwo, onePlusTwo);
		// document.write (onePlusTwo);
		// console.log(onePlusTwo);
		// alert(onePlusTwo);
		document.write(x);
	</script>

</body>
