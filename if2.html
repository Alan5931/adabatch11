<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>if ticket</title>
	<script type="text/javascript">
		var AGE = 18;
		var TICKET = 10;
		var multiplier;
		if (AGE < 18 || AGE >= 65) {
			multiplier = 0.5;
		} else if (AGE >= 19 && AGE < 40) {
			multiplier = 1;
		} else if (AGE >= 40 && AGE < 65) {
			multiplier = 0.75;
		}

		var price = TICKET * multiplier;
		console.log("Price is RM" + price + " for age "+AGE);

	</script>
</head>
<body>

</body>
</html>
